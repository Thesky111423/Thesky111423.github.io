<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日之光 | Daily Spark</title>
    
    <!-- 引入优雅的 Google 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* --- 全局样式 --- */
        body {
            font-family: 'Lato', 'Helvetica Neue', Arial, 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        /* --- 主容器 --- */
        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 标题 --- */
        h1 {
            font-family: 'Crimson Text', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        /* --- 内容卡片 --- */
        .card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        /* --- 每日名言部分 --- */
        #quote-container h2 {
            font-family: 'Crimson Text', serif;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        #quote-text {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-size: 1.6rem;
            line-height: 1.6;
            color: #34495e;
            min-height: 80px; /* 防止切换时跳动 */
        }

        #quote-author {
            margin-top: 1rem;
            font-size: 1rem;
            color: #95a5a6;
        }

        /* --- 个人便签部分 --- */
        #notes-container h2 {
            font-family: 'Crimson Text', serif;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        #user-note {
            width: 100%;
            border: none;
            background-color: transparent;
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            color: #34495e;
            text-align: center;
            padding: 0.5rem;
            outline: none; /* 移除点击时的边框 */
            border-bottom: 2px solid #ecf0f1;
            transition: border-color 0.3s;
        }

        #user-note:focus {
            border-bottom-color: #3498db;
        }
        
        #user-note::placeholder {
            color: #bdc3c7;
            font-style: italic;
        }
        
        .save-status {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #2ecc71;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* --- 页脚 --- */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>每日之光</h1>

        <!-- 每日一句卡片 -->
        <div id="quote-container" class="card">
            <h2>今日之语</h2>
            <p id="quote-text">正在加载今日的智慧...</p>
            <p id="quote-author"></p>
        </div>
        
        <!-- 个人便签卡片 -->
        <div id="notes-container" class="card">
            <h2>我的便签</h2>
            <input type="text" id="user-note" placeholder="写下任何你想对自己说的话...">
            <div class="save-status" id="save-status">已自动保存</div>
        </div>

        <footer>
            <p>愿文字给你带来力量与平静。</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- 每日一句 功能 ---
            const quotes = [
                { text: "当你真心渴望某样东西时，整个宇宙都会联合起来帮你完成。", author: "— 保罗·科埃略《牧羊少年奇幻之旅》" },
                { text: "真正重要的东西，用眼睛是看不见的，要用心去看。", author: "— 安托万·德·圣-埃克苏佩里《小王子》" },
                { text: "我不能回到昨天，因为那时的我跟现在不一样了。", author: "— 刘易斯·卡罗尔《爱丽丝梦游仙境》" },
                { text: "永远不要放弃尝试，否则你永远不会知道自己能做到什么。", author: "— 理查德·耶茨《革命之路》" },
                { text: "明天又是新的一天了。", author: "— 玛格丽特·米切尔《乱世佳人》" },
                { text: "一个人可以被毁灭，但不能被打败。", author: "— 海明威《老人与海》" },
                { text: "世界上只有一种英雄主义，那就是在认清生活真相之后依然热爱生活。", author: "— 罗曼·罗兰《米开朗琪罗传》" },
                { text: "所有的大人都曾经是小孩，虽然，只有少数的人记得。", author: "— 安托万·德·圣-埃克苏佩里《小王子》" },
                { text: "如果你什么都不尝试，你就不会失败...但过你想要的生活是需要骨气的。", author: "— 理查德·耶茨《革命之路》" },
                { text: "人不是为失败而生的。", author: "— 海明威《老人与海》" },
                { text: "心在哪，财富就在哪。", author: "— 保罗·科埃略《牧羊少年奇幻之旅》" }
            ];

            const quoteTextElem = document.getElementById('quote-text');
            const quoteAuthorElem = document.getElementById('quote-author');

            function getDailyQuote() {
                const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
                const quoteIndex = dayOfYear % quotes.length;
                const quote = quotes[quoteIndex];

                quoteTextElem.textContent = `“${quote.text}”`;
                quoteAuthorElem.textContent = quote.author;
            }

            // --- 个人便签 功能 ---
            const userNoteInput = document.getElementById('user-note');
            const saveStatusElem = document.getElementById('save-status');
            
            // 页面加载时，读取本地存储的数据
            function loadNote() {
                const savedNote = localStorage.getItem('userPersonalNote');
                if (savedNote) {
                    userNoteInput.value = savedNote;
                }
            }
            
            let saveTimeout;
            // 当用户输入时，保存数据到本地
            userNoteInput.addEventListener('input', function() {
                // 清除之前的定时器，防止频繁显示“已保存”
                clearTimeout(saveTimeout);
                
                localStorage.setItem('userPersonalNote', userNoteInput.value);
                
                // 显示“已保存”提示
                saveStatusElem.style.opacity = 1;
                
                // 2秒后自动隐藏提示
                saveTimeout = setTimeout(() => {
                    saveStatusElem.style.opacity = 0;
                }, 2000);
            });


            // --- 初始化页面 ---
            getDailyQuote();
            loadNote();

        });
    </script>
</body>
</html>```
