<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊØèÊó•‰πãÂÖâ | Daily Spark</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg-color: #ffffff;
            --text-color-primary: #2c3e50;
            --text-color-secondary: #34495e;
            --text-color-tertiary: #7f8c8d;
            --border-color: #ecf0f1;
            --accent-color: #3498db;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --shadow-color-hover: rgba(0, 0, 0, 0.12);
        }
        body.dark-mode {
            --bg-color: #1a1a2e;
            --card-bg-color: #16213e;
            --text-color-primary: #e0fbfc;
            --text-color-secondary: #c9d6f0;
            --text-color-tertiary: #9ba4b4;
            --border-color: #4a4e69;
            --accent-color: #3d5af1;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --shadow-color-hover: rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Lato', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            background: var(--card-bg-color);
            padding: 8px 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.2s, background-color 0.3s;
        }
        .theme-switcher:hover {
            transform: scale(1.1);
        }
        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1100px;
            gap: 3rem;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .time-panel {
            flex: 0 0 250px;
            text-align: center;
        }
        #clock {
            font-size: 4rem;
            font-weight: 300;
            color: var(--text-color-primary);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        #suggestion {
            font-size: 1rem;
            color: var(--text-color-tertiary);
            line-height: 1.7;
            min-height: 50px;
        }
        .main-content { flex: 1; max-width: 700px; }
        h1 {
            font-family: 'Crimson Text', serif;
            font-size: 2.5rem;
            color: var(--text-color-primary);
            text-align: center;
        }
        .card {
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin-bottom: 2rem;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color-hover);
        }
        #quote-container h2, #notes-container h2 {
            font-family: 'Crimson Text', serif;
            color: var(--text-color-tertiary);
            text-align: center;
        }
        #quote-text {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-size: 1.6rem;
            color: var(--text-color-secondary);
            text-align: center;
            min-height: 80px; /* Èò≤Ê≠¢Âä†ËΩΩÊó∂Ë∑≥Âä® */
        }
        #quote-author { color: var(--text-color-tertiary); text-align: center; }
        #user-note {
            background-color: transparent;
            font-size: 1.1rem;
            color: var(--text-color-secondary);
            border-bottom: 2px solid var(--border-color);
            width: 100%; border-top: none; border-left: none; border-right: none; text-align: center; padding: 0.5rem; outline: none; transition: border-color 0.3s; box-sizing: border-box;
        }
        #user-note:focus { border-bottom-color: var(--accent-color); }
        #user-note::placeholder { color: var(--text-color-tertiary); font-style: italic; }
        .save-status { text-align: center; margin-top: 0.5rem; font-size: 0.8rem; color: #2ecc71; opacity: 0; transition: opacity 0.5s; }
        @media (max-width: 768px) {
            .page-wrapper { flex-direction: column; gap: 2rem; }
            body { padding: 1rem; padding-top: 70px; }
            .theme-switcher { top: 15px; right: 15px; }
            .time-panel { flex-basis: auto; width: 100%; margin-bottom: 1rem; }
            #clock { font-size: 3.5rem; }
            .card { padding: 1.5rem; }
            h1 { font-size: 2rem; }
            #quote-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div class="theme-switcher" id="theme-switcher">üåô</div>

    <div class="page-wrapper">
        <aside class="time-panel">
            <div id="clock"></div>
            <p id="suggestion"></p>
        </aside>
        <main class="main-content">
            <h1>ÊØèÊó•‰πãÂÖâ</h1>
            <div id="quote-container" class="card">
                <h2>‰ªäÊó•‰πãËØ≠</h2>
                <p id="quote-text">Ê≠£Âú®Ëé∑Âèñ‰ªäÊó•‰ªΩÁöÑÁÅµÊÑü...</p>
                <p id="quote-author"></p>
            </div>
            <div id="notes-container" class="card">
                <h2>ÊàëÁöÑ‰æøÁ≠æ</h2>
                <input type="text" id="user-note" placeholder="ÂÜô‰∏ã‰ªª‰Ωï‰Ω†ÊÉ≥ÂØπËá™Â∑±ËØ¥ÁöÑËØù...">
                <div class="save-status" id="save-status">Â∑≤Ëá™Âä®‰øùÂ≠ò</div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ ---
            const themeSwitcher = document.getElementById('theme-switcher');
            const body = document.body;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeSwitcher.textContent = '‚òÄÔ∏è';
            }
            themeSwitcher.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    themeSwitcher.textContent = '‚òÄÔ∏è';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeSwitcher.textContent = 'üåô';
                    localStorage.setItem('theme', 'light');
                }
            });

            // --- Êó∂Èó¥ÂíåÊèêÁ§∫ÂäüËÉΩ ---
            const clockElem = document.getElementById('clock');
            const suggestionElem = document.getElementById('suggestion');
            function padZero(num) { return num < 10 ? '0' + num : num; }
            function updateTimeAndSuggestion() {
                const now = new Date();
                const hours = now.getHours();
                clockElem.textContent = `${padZero(hours)}:${padZero(now.getMinutes())}:${padZero(now.getSeconds())}`;
                let suggestionText = '';
                if (hours >= 5 && hours < 8) { suggestionText = "Ê∏ÖÊô®Â•Ω„ÄÇÊñ∞ÁöÑ‰∏ÄÂ§©ÂºÄÂßã‰∫ÜÔºåËÆ∞ÂæóÁªôËá™Â∑±‰∏Ä‰∏™ÂæÆÁ¨ë„ÄÇ"; } 
                else if (hours >= 8 && hours < 12) { suggestionText = "‰∏äÂçàÂ•Ω„ÄÇ‰∏ìÊ≥®ÁöÑÊó∂ÂÖâÊÄªÊòØËøáÂæóÂæàÂø´ÔºåÂñùÊùØÊ∞¥‰ºëÊÅØ‰∏Ä‰∏ãÂêß„ÄÇ"; } 
                else if (hours >= 12 && hours < 14) { suggestionText = "ÂçàÂêéÊó∂ÂÖâ„ÄÇÂ•ΩÂ•ΩÂêÉÈ•≠ÔºåÂ∞èÊÜ©ÁâáÂàªÔºå‰∏∫‰∏ãÂçàÂÇ®Â§áËÉΩÈáè„ÄÇ"; } 
                else if (hours >= 14 && hours < 18) { suggestionText = "‰∏ãÂçàÂ•Ω„ÄÇÂ¶ÇÊûúÊúâ‰∫õÁñ≤ÊÉ´Ôºå‰∏çÂ¶®Á´ôËµ∑Êù•ÁúãÁúãÁ™óÂ§ñ„ÄÇ"; } 
                else if (hours >= 18 && hours < 22) { suggestionText = "Â§úÂπïÈôç‰∏¥„ÄÇÊîæ‰∏ãÂøôÁ¢åÔºå‰∫´ÂèóÂ±û‰∫éËá™Â∑±ÁöÑÂÆÅÈùôÊó∂ÂàªÂêß„ÄÇ"; } 
                else { suggestionText = "Â§úÊ∑±‰∫Ü„ÄÇ‰∏ñÁïåÁù°‰∫ÜÔºåËØ∑‰Ω†‰πüÊó©ÁÇπ‰ºëÊÅØÔºåÊôöÂÆâ„ÄÇ"; }
                suggestionElem.textContent = suggestionText;
            }

            // --- „ÄêÈáçÂ§ßÊõ¥Êñ∞„ÄëÊØèÊó•‰∏ÄÂè•ÂäüËÉΩ -> Ëá™Âä®Ëé∑Âèñ ---
            const quoteTextElem = document.getElementById('quote-text');
            const quoteAuthorElem = document.getElementById('quote-author');

            function getDailyQuote() {
                fetch('https://v1.hitokoto.cn/?c=i&c=d&encode=json') // ËØ∑Ê±ÇAPI
                    .then(response => response.json()) // Â∞ÜËøîÂõûÁöÑÂìçÂ∫îËΩ¨‰∏∫JSONÊ†ºÂºè
                    .then(data => {
                        // ÊàêÂäüËé∑ÂèñÊï∞ÊçÆÂêéÔºåÊõ¥Êñ∞È°µÈù¢ÂÜÖÂÆπ
                        quoteTextElem.textContent = `‚Äú${data.hitokoto}‚Äù`;
                        quoteAuthorElem.textContent = `‚Äî ${data.from_who || ''}„Ää${data.from}„Äã`;
                    })
                    .catch(error => {
                        // Â¶ÇÊûúËé∑ÂèñÂ§±Ë¥•ÔºåÊòæÁ§∫‰∏ÄÂè•Â§áÁî®ÂêçË®Ä
                        console.error('Ëé∑ÂèñÂêçË®ÄÂ§±Ë¥•:', error);
                        quoteTextElem.textContent = "‚Äú‰∏ñÁïå‰∏äÂè™Êúâ‰∏ÄÁßçËã±ÈõÑ‰∏ª‰πâÔºåÈÇ£Â∞±ÊòØÂú®ËÆ§Ê∏ÖÁîüÊ¥ªÁúüÁõ∏‰πãÂêé‰æùÁÑ∂ÁÉ≠Áà±ÁîüÊ¥ª„ÄÇ‚Äù";
                        quoteAuthorElem.textContent = "‚Äî ÁΩóÊõº¬∑ÁΩóÂÖ∞";
                    });
            }

            // --- ‰∏™‰∫∫‰æøÁ≠æÂäüËÉΩ ---
            const userNoteInput = document.getElementById('user-note');
            const saveStatusElem = document.getElementById('save-status');
            function loadNote() { const savedNote = localStorage.getItem('userPersonalNote'); if (savedNote) { userNoteInput.value = savedNote; } }
            let saveTimeout;
            userNoteInput.addEventListener('input', function() { clearTimeout(saveTimeout); localStorage.setItem('userPersonalNote', userNoteInput.value); saveStatusElem.style.opacity = 1; saveTimeout = setTimeout(() => { saveStatusElem.style.opacity = 0; }, 2000); });

            // --- ÂàùÂßãÂåñÈ°µÈù¢ ---
            updateTimeAndSuggestion();
            setInterval(updateTimeAndSuggestion, 1000);
            getDailyQuote(); // È°µÈù¢Âä†ËΩΩÊó∂ÊâßË°å‰∏ÄÊ¨°Ëé∑Âèñ
            loadNote();
        });
    </script>
</body>
</html>
